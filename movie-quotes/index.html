<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ghostbusters (1984) — Selected Quotes</title>
  <meta name="description" content="Semantic HTML & CSS exercise using quotes from Ghostbusters (1984)." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header container">
    <img src="https://images.seeklogo.com/logo-png/6/2/ghostbusters-logo-png_seeklogo-60579.png" 
         alt="Ghostbusters Logo" class="logo">
    <h1 class="site-title">Ghostbusters (1984)</h1>
  </header>
  
  </header>

  <main class="container" id="main">
    <section class="quotes" aria-labelledby="quotes-title">
      <h2 id="quotes-title">Quotes</h2>

      <!-- Scene 1 -->
      <article class="scene" aria-labelledby="scene-zuul">
        <h3 id="scene-zuul" class="visually-hidden">Dana &amp; Zuul Scene</h3>
        <figure class="dialogue">
          <blockquote>
            <p class="line"><span class="speaker">Dr. Peter Venkman:</span> <span class="utterance">What I'd really like to do is talk to Dana. Dana? It's Peter.</span></p>
            <p class="line"><span class="speaker">Dana Barrett:</span> <span class="utterance">There is no Dana, there is only Zuul.</span></p>
            <p class="line"><span class="speaker">Dr. Peter Venkman:</span> <span class="utterance">Oh, Zuulie, you nut, now c'mon. Just relax, c'mon. I want to talk to Dana. Dana, Dana. <q>Can I talk to Dana?</q></span></p>
            <p class="line"><span class="speaker">Dana Barrett:</span> <span class="utterance"><span class="stage">in an inhuman demonic voice</span> There is no Dana, only Zuul!</span></p>
            <p class="line"><span class="speaker">Dr. Peter Venkman:</span> <span class="utterance">What a lovely singing voice you must have.</span></p>
          </blockquote>
          <figcaption>
            <cite>Ghostbusters</cite> (<time datetime="1984">1984</time>)
            <span aria-hidden="true">•</span>
            <span>Scene: Apartment possession</span>
          </figcaption>
        </figure>
      </article>

      <!-- Scene 2 -->
      <article class="scene" aria-labelledby="scene-biblical">
        <h3 id="scene-biblical" class="visually-hidden">“Biblical Proportions” Scene</h3>
        <figure class="dialogue">
          <blockquote>
            <p class="line"><span class="speaker">Dr. Peter Venkman:</span> <span class="utterance">This city is headed for a disaster of biblical proportions.</span></p>
            <p class="line"><span class="speaker">Mayor:</span> <span class="utterance">What do you mean, ‘biblical?’</span></p>
            <p class="line"><span class="speaker">Dr Ray Stantz:</span> <span class="utterance">What he means is Old Testament, Mr. Mayor, real wrath of God type stuff.</span></p>
            <p class="line"><span class="speaker">Dr. Peter Venkman:</span> <span class="utterance">Exactly.</span></p>
            <p class="line"><span class="speaker">Dr Ray Stantz:</span> <span class="utterance">Fire and brimstone coming down from the skies! Rivers and seas boiling!</span></p>
            <p class="line"><span class="speaker">Dr. Egon Spengler:</span> <span class="utterance">Forty years of darkness! Earthquakes, volcanoes...</span></p>
            <p class="line"><span class="speaker">Winston Zeddemore:</span> <span class="utterance">The dead rising from the grave!</span></p>
            <p class="line"><span class="speaker">Dr. Peter Venkman:</span> <span class="utterance">Human sacrifice, dogs and cats living together... mass hysteria!</span></p>
            <p class="line"><span class="speaker">Mayor:</span> <span class="utterance">All right, all right! I get the point!</span></p>
          </blockquote>
          <figcaption>
            <cite>Ghostbusters</cite> (<time datetime="1984">1984</time>)
            <span aria-hidden="true">•</span>
            <span>Scene: City Hall briefing</span>
          </figcaption>
        </figure>
      </article>

      <!-- Scene 3 -->
      <article class="scene" aria-labelledby="scene-tablecloth">
        <h3 id="scene-tablecloth" class="visually-hidden">Dining Room Tablecloth Gag</h3>
        <figure class="dialogue">
          <blockquote>
            <p class="line stage">[clearing away tables in the dining room to make room for the ghost trap]</p>
            <p class="line"><span class="speaker">Dr Ray Stantz:</span> <span class="utterance">I've gotta get this in the clear...!</span></p>
            <p class="line"><span class="speaker">Dr. Peter Venkman:</span> <span class="utterance">Wait, wait, wait! I've always wanted to do this...</span></p>
            <p class="line stage">[He yanks a tablecloth off of a table, overturning and shattering everything except the centerpiece in the middle]</p>
            <p class="line"><span class="speaker">Dr. Peter Venkman:</span> <span class="utterance"><span class="stage">triumphantly</span> And the flowers are still standing!</span></p>
          </blockquote>
          <figcaption>
            <cite>Ghostbusters</cite> (<time datetime="1984">1984</time>)
            <span aria-hidden="true">•</span>
            <span>Scene: Hotel ballroom</span>
            <footer class="site-footer container">
                <img src="https://images.seeklogo.com/logo-png/6/2/ghostbusters-logo-png_seeklogo-60579.png" 
                     alt="Ghostbusters Logo" class="logo">
            
              </footer>
              
          </figcaption>
        </figure>
      </article>

    </section>
  </main>


  <!-- Small utility for visually-hidden headings -->
  <style>
    .visually-hidden{
      position:absolute!important;
      height:1px;width:1px;
      overflow:hidden;clip:rect(1px,1px,1px,1px);
      white-space:nowrap;border:0;padding:0;margin:-1px;
    }
  </style>
</body>
</html>
